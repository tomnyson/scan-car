<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AutoHunt - Tìm Xe Ưng Ý Của Bạn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Outfit:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>

<body>
  <nav class="app-header">
    <div class="header-container">
      <div class="app-logo">
        <svg class="car-icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 17h14v-5l-3-5H8l-3 5v5z"/>
          <circle cx="7.5" cy="17.5" r="1.5"/>
          <circle cx="16.5" cy="17.5" r="1.5"/>
        </svg>
        <span class="brand-name">Car BMT</span>
      </div>

      <div class="main-nav" id="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="#" class="nav-link">Xe Mới</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Xe Cũ</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Bán Xe</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Giới Thiệu</a></li>
        </ul>
      </div>

      <div class="user-profile">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>

      <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>
    </div>
  </nav>

  <header class="hero">
    <div class="hero-background">
      <div class="hero-circle hero-circle-1"></div>
      <div class="hero-circle hero-circle-2"></div>
      <div class="hero-circle hero-circle-3"></div>
    </div>
    <div class="hero-content">
      <h1 class="hero-title">Tìm chiếc xe ưng ý</h1>
      <p class="hero-subtitle">
        Khám phá bộ sưu tập xe cao cấp được tuyển chọn từ các thương hiệu uy tín hàng đầu thế giới.
      </p>

      <div class="hero-search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input id="search-input" type="search" placeholder="Tìm kiếm theo hãng, dòng xe hoặc từ khóa..." />
      </div>
    </div>
  </header>

  <main class="main-container">
    <aside class="filters-sidebar">
      <h2 class="filter-title">Bộ Lọc</h2>

      <div class="filter-group">
        <label class="filter-label">Nguồn Website</label>
        <div id="source-filters" class="source-checkboxes"></div>
      </div>

      <div class="filter-group">
        <label class="filter-label">Hãng Xe</label>
        <div class="multi-select-wrapper">
          <div class="multi-select-container" id="brand-select-container">
            <div class="multi-select-input" id="brand-select-input">
              <div class="selected-tags" id="brand-selected-tags"></div>
              <input type="text" id="brand-search-input" placeholder="Tất cả hãng xe..." autocomplete="off" />
              <svg class="dropdown-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </div>
            <div class="multi-select-dropdown" id="brand-dropdown">
              <div class="dropdown-options" id="brand-options"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="filter-group">
        <label class="filter-label">Khoảng Giá (triệu VNĐ)</label>
        <div class="price-inputs">
          <input type="number" id="price-min" placeholder="Tối thiểu" min="0" step="10" />
          <span class="separator">-</span>
          <input type="number" id="price-max" placeholder="Tối đa" min="0" step="10" />
        </div>
      </div>

      <div class="filter-group">
        <label class="filter-label">Năm Sản Xuất</label>
        <select class="filter-select">
          <option>Tất cả</option>
          <option>2024</option>
          <option>2023</option>
          <option>2022</option>
          <option>2021</option>
          <option>2020</option>
          <option>2019</option>
          <option>2018</option>
        </select>
      </div>

      <button class="apply-filters-btn" id="apply-filters-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
        </svg>
        Áp Dụng Lọc
      </button>
    </aside>

    <div class="results-area">
      <div class="results-header">
        <div class="results-count">
          <span id="car-count">Hiển thị 6 kết quả</span>
        </div>
        <div class="results-controls">
          <label class="sort-label">Sắp xếp:</label>
          <select id="sort-select" class="sort-select">
            <option value="newest">Nổi bật</option>
            <option value="price-asc">Giá: Thấp đến Cao</option>
            <option value="price-desc">Giá: Cao đến Thấp</option>
            <option value="brand">Hãng/Dòng xe</option>
          </select>
        </div>
      </div>

      <div id="status-message" class="status-message"></div>

      <div id="car-grid" class="car-grid">
        <!-- Cars will be rendered here -->
      </div>

      <div id="loading" class="loading-state hidden">
        <div class="spinner"></div>
        <p>Đang tải xe...</p>
      </div>

      <div id="error-message" class="error-state hidden"></div>
    </div>
  </main>

  <div id="detail-modal" class="detail-modal" aria-hidden="true">
    <div class="detail-modal-overlay" data-detail-close></div>
    <div class="detail-modal-dialog" role="dialog" aria-modal="true" aria-label="Thông tin chi tiết xe">
      <button id="detail-modal-close" class="detail-modal-close" type="button" aria-label="Đóng chi tiết">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div id="detail-modal-content" class="detail-modal-content">
        <div class="detail-modal-empty">Chọn một xe để xem thông tin chi tiết.</div>
      </div>
    </div>
  </div>
  <script src="/app.js" type="module"></script>
</body>

</html>
